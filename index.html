        function linkify(text) {
            if (!text) return '';
            const urlRegex = /(https?:\/\/[^\]\s]+)/g;
            return text.replace(urlRegex, function(url) {
                let downloadUrl = url;
                if(url.includes('drive.google.com') && url.includes('export=view')) {
